<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
    <style>
        [class=ch1]{
            background-color: aqua;
        }
        [class|=ch2]{
            background-color: brown;
        }
        [class^=ch3]{
            background-color: darkcyan;
        }
        [class$=ch3]{
            background-color: rgb(86, 139, 0);
        }
        [class*=bb]{
            background-color: black;
            color: aqua;
        }
    </style>
</head>
<body>

  <div>
    <h1 class="ch2-ch4">
        welcome to india 
    </h1>
    <h2 class="ch2-ch1" >
        welcome to india 
    </h2>
  </div>
  <!--The [attribute|="value"] selector is used to 
select elements with the specified attribute, whose
 value can be exactly the specified value, or the 
 specified value followed by a hyphen (-).-->

  <div>
    <h3 class="ch2-ch4">
        welcome to india 
    </h3>
    <h2 class="ch2-ch4" >
        welcome to india 
    </h2>
  </div>
  <!--The [attribute^="value"] selector is used to
   select elements with the specified attribute,
    whose value starts with the specified value-->
  <div >
    <h3 class="ch3">
        welcome to india 
    </h3>
    <h2 class="ch3-ch4" >
        welcome to india 
    </h2>
    <h2 class="ch3ch4" >
        welcome to india 
    </h2>
  </div>
<!--  The [attribute$="value"] selector is used to
   select elements whose attribute value ends with a specified value
-->
<div >
    <h3 class="ch2ch3">
        welcome to india 
    </h3>
    <h2 class="ch4-ch3" >
        welcome to india 
    </h2>
    <h2 class="ch4ch3" >
        welcome to india 
    </h2>
  </div>
  <!--The [attribute*="value"] selector is used to select
   elements whose attribute value contains a specified value-->
   <div >
    <h3 class="bbch2ch3ver">
        welcome to india 
    </h3>
    <h2 class="vevch4bb-ch3vc" >
        welcome to india 
    </h2>
    <h2 class="evechbb4ch3vrv" >
        welcome to india 
    </h2>
  </div>
</body>
</html>
