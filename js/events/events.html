<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type=" button" onclick="alert('hello ')"> click me</button>
    <button type="button" onclick=" myfunc()">  click</button>
    <h1 id="head1" onmouseover="mouseover()">welcome </h1>
    <button type="button" oncontextmenu="func()">hello world</button>

<script>
    function myfunc(){
        alert('hello')
    }
    function mouseover(){
        var x=document.getElementById("head1")
        x.style.backgroundColor="red"
        x.style.backgroundColor="blue"
    }

    function func(){
        alert('right')
    }



</script>
<h1 id="red">hello</h1>



</body>
</html>
