<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOFI MUSIC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="REGISTERATION.js" defer></script>
    <style>
        body {
    background-color: #f8f9fa;
    font-family: 'Verdana', sans-serif;
}

header h3 {
    background-color: #000000;
    color: #00ffcc;
    padding: 20px;
    border-radius: 10px;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

.btn-success {
    background-color: #28a745;
    border-color: #28a745;
}

.btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
}

.form-group {
    margin-bottom: 1rem;
}

.text-danger {
    font-size: 0.875rem;
}


.img-fluid {
    max-width: 150px;
    height: auto;
}

.container {
    margin-top: 20px;
}

form{
    width: 300px;
    height: 340px;
    border: 3px solid black;
   margin-left: 400px;
   margin-bottom: 30px;
   border-radius: 30px;
}
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h3 class="display-4 text-light bg-dark py-2 rounded">LOFI MUSIC</h3>
        </header>

        <div class="text-center mb-4">
            <p>If LOFI account created already!</p>
            <a href="LOGIN.html" class="btn btn-primary">Sign In</a>
        </div>

        <h5 class="text-center mb-4">REGISTER NOW</h5>

        <form name="myForm" id="myform" method="post" onsubmit="return validateForm()" action="frame.html">
            <div class="text-center mb-4">
                <img src="icon.gif" class="img-fluid" alt="Icon" style="width: 40px; height: 40px; border-radius: 50%; border: #00ffcc 2px solid;" >
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="uname" id="uname" placeholder="Enter Username">
                <div class="text-danger" id="error"></div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email">
                <div class="text-danger" id="error2"></div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Create Password">
                <div class="text-danger" id="error1"></div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" pattern="[6-9]{1}[0-9]{9}" placeholder="Enter Mobile Number">
            </div>
            <button type="submit" class="btn btn-success" style="margin-left:100px ;">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
