<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome Registration Form</h2>
        </div>
        <form action="index.html" class="form" id="form" >
            <div class="field">
                <label >Username</label>
                <input type="text" placeholder="Enter your Username" id="uname">
              
                <small id="errormsg">Error message</small>
            </div>
            <div class="field ">
                <label>Email</label>
                <input type="email" placeholder="Enter your email " id="email">
               
                <small>Error message</small>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" id="password">
             
                <small>Error message</small>
            </div>
            <div class="field">
                <label>Confirm Password</label>
                <input type="password" placeholder=" confirm your password" id="cpassword">


                <small>Error message</small>
            </div>
            <div class="field">
                <input type="checkbox" id="tc" class="terms" >
                <label>I agree to terms and conditions</label>               
                <small>Error message</small>
            </div>
            <input type="submit" class="button">
        </form>
    </div>
    <script src="validation.js"></script>
</body>
</html>
